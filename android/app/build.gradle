plugins {
    id "com.android.application"
    id "kotlin-android"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.dadadu.app"
    compileSdk 36  // ← Obligatoire pour les plugins comme image_picker, video_player, etc.
    ndkVersion "25.2.9519653"

    defaultConfig {
        applicationId "com.dadadu.app"
        minSdk 24
        targetSdk 35  // ← identique à compileSdk
        versionCode flutter.versionCode
        versionName flutter.versionName
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            signingConfig signingConfigs.debug
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_17  // ← recommandé pour éviter les avertissements
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"  // ← doit correspondre à JavaVersion ci-dessus
    }
}

flutter {
    source "../.."
}

dependencies {
    implementation 'androidx.multidex:multidex:2.0.1'
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'
    implementation('com.google.android.exoplayer:exoplayer:2.19.1')
}

apply plugin: 'com.google.gms.google-services'
